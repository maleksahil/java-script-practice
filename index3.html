<script>

    let fruits = [];
    
    let userInput = parseFloat(prompt('Enter number Item'));

    for(let i=0;i<userInput;i++){

        let item = prompt(`Enter item ${i+1}`);

        if(item <=0 || item >=0){
            console.error('Error no fruit input');
        }else{
            fruits.push(item);
        }

    }


    for(let i=0;i<fruits.length;i++){
        console.log(fruits[i]);
    }
   

</script>
